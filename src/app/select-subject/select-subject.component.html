<div class="subject-selection">
  <h2>Select a Subject</h2>
  <div class="buttons">
    <button class="btn-subject html" (click)="onselect('HTML')">
      <span class="icon">&#60;/&#62;</span>
      <span class="label">HTML</span>
    </button>
    <button class="btn-subject chemistry" (click)="onselect('chemistry')">
      <span class="icon">⚗️</span>
      <span class="label">Chemistry</span>
    </button>
    <button class="btn-subject physics" (click)="onselect('physics')">
      <span class="icon">⚛️</span>
      <span class="label">Physics</span>
    </button>
    <button class="btn-subject biology" (click)="onselect('biology')">
      <span class="icon">🧬</span>
      <span class="label">Biology</span>
    </button>
  </div>
</div>
